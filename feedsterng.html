<!doctype html>
<html>
  <head>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <script src="./feedsterng.angular.min.js"></script>
        <!-- Modules -->
    <script src="./feedsterngapp.js"></script>

    <!-- Controllers -->
    <script src="./feedsterngPostController.js"></script>

    <!-- Directives -->
 <script src="./feedsterngpost.js"></script>
    <script src="./feedsterngplusOne.js"></script>

        <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
    <link href="./feedsterng.css" rel="stylesheet">
    
  </head>
  <body ng-app='FeedsterApp'>
    
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <h1>feedster</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="posts" ng-controller='PostController'>
      <div class="container">

        <div class="post" ng-repeat="post in posts"> 
          <feedster-post post="post"></feedster-post> 
          <plus-one></plus-one>
        </div>

      </div>
    </div>

    

    
  </body>
</html>
